image: ubuntu:latest
stages:
  - deploy
  - deploy-production
before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

deploy:
  stage: deploy
  environment:
    name: development
  script:
    - ssh root@$SSH_HOST_IP "cd ise-api; git pull; docker-compose restart"
  only:
    - dev

deploy-production:
  stage: deploy
  environment:
    name: production
  script:
    - ssh root@$SSH_HOST_IP "cd ise-api; git pull; docker-compose down; docker-compose up --build -d"
  only:
    - main
  when: manual
